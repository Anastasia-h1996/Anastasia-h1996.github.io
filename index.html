    <!-- примеры требуемых атрибутов data-test="*" -->

    <div class="hero" data-test="hero">
      <div class="container">
        <div class="hero__header">
          <picture>
            <source media="(min-width:1366px)" srcset="img/logo-desktop.svg" width="130" height="26">
            <source media="(min-width:768px)" srcset="img/logo-tablet.svg" width="110" height="22">
            <img class="hero__logo" src="img/logo-mobile.svg" width="100" height="20" alt="Логотип supergym.">
          </picture>
          <a class="hero__link" href="tel:88005555555">8 800 555-55-55</a>
        </div>
        <div class="hero__wrapper">
          <div class="hero__description-container">
            <p>Омск</p>
            <h1 class="hero__title">Фитнес центр</h1>
            <ul class="hero__list">
              <li class="hero__item">Тренажёрный зал</li>
              <li class="hero__item">Групповые занятия</li>
              <li class="hero__item">Кардио-зона</li>
            </ul>
          </div>
          <a class="hero__button button" href="#">Купить абонемент</a>
          <div class="hero__image">
            <picture>
              <source type="image/webp" media="(min-width:1366px)" srcset="img/hero-desktop.webp 1x, img/hero-desktop@2x.webp 2x" width="500" height="524">
              <source type="image/webp" srcset="img/hero-tablet.webp 1x, img/hero-tablet@2x.webp 2x" width="324" height="390">
              <img src="img/hero-tablet.jpg" width="324" height="390" alt="Фото мужчины в футболке Супермена." srcset="img/hero-desktop@2x.jpg 2x">
            </picture>
          </div>
        </div>
      </div>
